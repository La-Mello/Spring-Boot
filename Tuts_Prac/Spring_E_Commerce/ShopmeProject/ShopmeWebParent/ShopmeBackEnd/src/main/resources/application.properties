#server configurations
server.port = 8080
server.servlet.context-path = /ShopmeAdmin

#spring datasource or database configuration
spring.datasource.url = jdbc:mysql://localhost:3306/shopmedb
spring.datasource.username = root
spring.datasource.password = 2022

#hibernate and jpa configurations
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect